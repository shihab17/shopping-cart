<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="removeItem"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="noOfItem" value="1">
                           <button class="btn btn-default" id="addItem"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemAmount">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="removeItem1"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="noOfItem1" value="1">
                           <button class="btn btn-default" id="addItem1"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="item1Amount1">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      var addItem1 = document.getElementById("addItem");
      addItem1.addEventListener("click", function () {
         addItem("noOfItem", "itemAmount");
      });
      var removeItem1 = document.getElementById("removeItem");
      removeItem1.addEventListener("click", function () {
         removeItem("noOfItem", "itemAmount");
      });
      var addItem2 = document.getElementById("addItem1");
      addItem2.addEventListener("click", function () {
         addItem("noOfItem1", "item1Amount1");
      });
      var removeItem2 = document.getElementById("removeItem1");
      removeItem2.addEventListener("click", function () {
         removeItem("noOfItem1", "item1Amount1");
      });
      function addItem(id, total) {
         var item = document.getElementById(id).value;
         item++;
         document.getElementById(id).value = item;
         var totalAmount = calculate(id, item);
         document.getElementById(total).innerText = totalAmount;
         totalCalculate();
      }
      function removeItem(id, total) {
         var item = document.getElementById(id).value;
         if (item > 0) {
            item--;
            document.getElementById(id).value = item;
            var totalAmount = calculate(id, item);
            document.getElementById(total).innerText = totalAmount;
            totalCalculate();
         }
         else {
            item = 0;
            document.getElementById(id).value = item;
            var totalAmount = calculate(id, item);
            document.getElementById(total).innerText = totalAmount;
            totalCalculate();
         }
      }
      function calculate(id, item) {
         if (id == "noOfItem") {
            var totalAmount = item * 1219;
            return totalAmount;
         }
         if (id == "noOfItem1") {
            var totalAmount = item * 59;
            return totalAmount;
         }
      }
      function totalCalculate() {
         var totalPhonePrice = document.getElementById("itemAmount").innerText;
         var totalBackCoverPrice = document.getElementById("item1Amount1").innerText;
         var subTotal = parseFloat(totalPhonePrice)  + parseFloat(totalBackCoverPrice);
         document.getElementById("subTotal").innerText=subTotal;
         var tax = document.getElementById("tax").innerText;
         var tax = parseFloat(tax);
         document.getElementById("tax").innerText=tax;
         var total = subTotal+tax;
         document.getElementById("total").innerText=total;
      }
   </script>
</body>

</html>
